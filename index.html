<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAL 39 | MIKU ITASHA PROJECT</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/TZQAW5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --miku-teal: #39C5BB;
            --miku-dark: #0a0f0d;
            --miku-pink: #e0509e;
            --glass-bg: rgba(10, 15, 13, 0.85);
            --neon-shadow: 0 0 10px rgba(57, 197, 187, 0.5), 0 0 20px rgba(57, 197, 187, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans JP', sans-serif;
            background-color: #000;
            background-image:
                    linear-gradient(rgba(57, 197, 187, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(57, 197, 187, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* 背景装饰 */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(57,197,187,0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            width: 95%;
            position: relative;
            padding: 20px;
        }

        /* 头部设计 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--miku-teal);
            padding-bottom: 15px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: 0;
            width: 30%;
            height: 4px;
            background-color: var(--miku-pink);
        }

        .title-group h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: var(--neon-shadow);
            line-height: 1;
        }

        .title-group h1 span {
            color: var(--miku-pink);
        }

        .sub-title {
            font-size: 1rem;
            color: var(--miku-teal);
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* 音乐播放器容器 */
        .music-player-box {
            border: 1px solid var(--miku-teal);
            background: rgba(0,0,0,0.5);
            padding: 5px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        /* 主展示区 */
        .gallery-frame {
            position: relative;
            border: 1px solid rgba(57, 197, 187, 0.3);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 装饰性角落 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--miku-teal);
            transition: all 0.3s ease;
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 65vh; /* 更大的展示区域 */
            background: radial-gradient(circle at center, #1a2522 0%, #000 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease;
            z-index: 2;
        }

        /* 扫描线效果 */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(57, 197, 187, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 3;
        }

        /* 导航按钮 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--miku-teal);
            color: var(--miku-teal);
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);
        }

        .nav-btn:hover {
            background: var(--miku-teal);
            color: #000;
            box-shadow: var(--neon-shadow);
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* 底部控制栏 */
        .controls-bar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .thumbnail-wrapper {
            position: relative;
            padding: 5px;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid #333;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none; /* Firefox */
        }
        .thumbnail-container::-webkit-scrollbar { display: none; }

        .thumbnail {
            min-width: 140px;
            height: 90px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover {
            opacity: 1;
            border-color: var(--miku-teal);
        }

        .thumbnail.active {
            opacity: 1;
            border: 2px solid var(--miku-teal);
            box-shadow: 0 0 15px rgba(57, 197, 187, 0.4);
        }

        /* 状态栏和按钮 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--miku-teal);
            font-family: 'Orbitron', sans-serif;
        }

        .image-counter {
            background: rgba(57, 197, 187, 0.1);
            padding: 5px 15px;
            border-radius: 2px;
            border-left: 3px solid var(--miku-teal);
        }

        .autoplay-btn {
            background: transparent;
            color: var(--miku-teal);
            border: 1px solid var(--miku-teal);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .autoplay-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 197, 187, 0.4), transparent);
            transition: 0.5s;
        }

        .autoplay-btn:hover {
            background: var(--miku-teal);
            color: #000;
            box-shadow: var(--neon-shadow);
        }

        .autoplay-btn:hover::before {
            left: 100%;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }
            .header::after { width: 100%; }
            .title-group h1 { font-size: 2rem; }
            .main-image-container { height: 40vh; }
            .nav-btn { width: 40px; height: 40px; font-size: 18px; }
            .status-bar { flex-direction: column-reverse; gap: 15px; }
        }

        /* Loading 动画 */
        .loader {
            border: 2px solid transparent;
            border-top: 2px solid var(--miku-teal);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            z-index: 1;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="bg-glow"></div>

<div class="container">
    <header class="header">
        <div class="title-group">
            <h1>SEAL <span>39</span></h1>
            <div class="sub-title">初音ミク ITASHA PROJECT /// SYSTEM ONLINE</div>
        </div>

        <div class="music-player-box">
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=260 height=52 src="//music.163.com/outchain/player?type=2&id=29004260&auto=1&height=32"></iframe>
        </div>
    </header>

    <div class="gallery-frame">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="main-image-container">
            <div class="scanline"></div>
            <div class="loader"></div>
            <img id="mainImage" class="main-image" src="" alt="Itasha Display">
            <button class="nav-btn prev-btn" onclick="prevImage()">❮</button>
            <button class="nav-btn next-btn" onclick="nextImage()">❯</button>
        </div>
    </div>

    <div class="controls-bar">
        <div class="status-bar">
            <button class="autoplay-btn" id="autoplayBtn" onclick="toggleAutoplay()">
                AUTO_PILOT: ON
            </button>
            <div class="image-counter">
                IMG_ID: <span id="currentIdx">01</span> / <span id="totalIdx">16</span>
            </div>
        </div>

        <div class="thumbnail-wrapper">
            <div class="thumbnail-container" id="thumbnailContainer"></div>
        </div>
    </div>
</div>

<script>
    // 保持原有的图片路径不变
    const images = [
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car1.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car2.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car3.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car4.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car5.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car6.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car7.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car8.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car9.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car10.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car11.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car12.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car13.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car14.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car15.JPG',
        'https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/car16.JPG'
    ];

    let currentIndex = 0;
    let autoplayInterval;
    let isAutoplayActive = true;

    function initGallery() {
        const mainImage = document.getElementById('mainImage');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const totalIdx = document.getElementById('totalIdx');

        totalIdx.innerText = images.length.toString().padStart(2, '0');

        // 初始加载
        preloadImage(images[currentIndex]);

        // 创建缩略图
        images.forEach((src, index) => {
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            if (index === 0) thumbnail.classList.add('active');

            const img = document.createElement('img');
            img.src = src;
            img.loading = "lazy";

            thumbnail.appendChild(img);
            thumbnail.onclick = () => {
                stopAutoplay(); // 用户点击时暂停自动播放
                updateAutoplayBtnStatus(false);
                showImage(index);
            };
            thumbnailContainer.appendChild(thumbnail);
        });

        startAutoplay();
    }

    function preloadImage(src) {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = src;
            mainImage.style.opacity = '1';
            mainImage.style.transform = 'scale(1)';
        };
    }

    function showImage(index) {
        currentIndex = index;
        const mainImage = document.getElementById('mainImage');
        const currentIdxSpan = document.getElementById('currentIdx');

        // 切换动画
        mainImage.style.opacity = '0';
        mainImage.style.transform = 'scale(1.02)'; // 轻微缩放效果

        setTimeout(() => {
            mainImage.src = images[currentIndex];
            mainImage.onload = () => {
                mainImage.style.opacity = '1';
                mainImage.style.transform = 'scale(1)';
            }
        }, 300);

        // 更新数字显示 (补零)
        currentIdxSpan.innerText = (currentIndex + 1).toString().padStart(2, '0');

        // 更新缩略图
        const thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach((thumb, i) => {
            thumb.classList.toggle('active', i === currentIndex);
        });

        // 智能滚动
        const activeThumbnail = thumbnails[currentIndex];
        activeThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    function startAutoplay() {
        if(autoplayInterval) clearInterval(autoplayInterval);
        autoplayInterval = setInterval(nextImage, 3000);
        isAutoplayActive = true;
    }

    function stopAutoplay() {
        clearInterval(autoplayInterval);
        isAutoplayActive = false;
    }

    function updateAutoplayBtnStatus(active) {
        const btn = document.getElementById('autoplayBtn');
        if (active) {
            btn.innerHTML = 'AUTO_PILOT: ON';
            btn.style.borderColor = 'var(--miku-teal)';
            btn.style.color = 'var(--miku-teal)';
        } else {
            btn.innerHTML = 'AUTO_PILOT: PAUSED';
            btn.style.borderColor = 'var(--miku-pink)';
            btn.style.color = 'var(--miku-pink)';
        }
    }

    function toggleAutoplay() {
        isAutoplayActive = !isAutoplayActive;
        if (isAutoplayActive) {
            startAutoplay();
        } else {
            stopAutoplay();
        }
        updateAutoplayBtnStatus(isAutoplayActive);
    }

    // 键盘控制
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            stopAutoplay();
            updateAutoplayBtnStatus(false);
            prevImage();
        }
        if (e.key === 'ArrowRight') {
            stopAutoplay();
            updateAutoplayBtnStatus(false);
            nextImage();
        }
    });

    window.onload = initGallery;
</script>
</body>
</html>
