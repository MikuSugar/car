<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAL 39</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/mikusugar/PictureBed/uPic/2025/11/TZQAW5.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .gallery {
            padding: 40px;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .thumbnail-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .thumbnail-container::-webkit-scrollbar {
            height: 8px;
        }

        .thumbnail-container::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .thumbnail-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .thumbnail {
            min-width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .thumbnail.active {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .autoplay-control {
            text-align: center;
            margin-top: 20px;
        }

        .autoplay-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .autoplay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .main-image-container {
                height: 400px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .thumbnail {
                min-width: 100px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SEAL 39</h1>
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=298 height=52 src="//music.163.com/outchain/player?type=2&id=29004260&auto=1&height=32"></iframe>
        </div>

        <div class="gallery">
            <div class="main-image-container">
                <img id="mainImage" class="main-image" src="" alt="Car Image">
                <button class="nav-btn prev-btn" onclick="prevImage()">‹</button>
                <button class="nav-btn next-btn" onclick="nextImage()">›</button>
            </div>

            <div class="thumbnail-container" id="thumbnailContainer"></div>

            <div class="autoplay-control">
                <button class="autoplay-btn" id="autoplayBtn" onclick="toggleAutoplay()">暂停自动播放</button>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'source/car1.JPG',
            'source/car2.JPG',
            'source/car3.JPG',
            'source/car4.JPG',
            'source/car5.JPG',
            'source/car6.JPG',
            'source/car7.JPG',
            'source/car8.JPG',
            'source/car9.JPG',
            'source/car10.JPG',
            'source/car11.JPG',
            'source/car12.JPG',
            'source/car13.JPG',
            'source/car14.JPG',
            'source/car15.JPG',
            'source/car16.JPG'
        ];

        let currentIndex = 0;
        let autoplayInterval;
        let isAutoplayActive = true;

        function initGallery() {
            const mainImage = document.getElementById('mainImage');
            const thumbnailContainer = document.getElementById('thumbnailContainer');

            // 加载主图
            mainImage.src = images[currentIndex];

            // 创建缩略图
            images.forEach((src, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                if (index === 0) thumbnail.classList.add('active');

                const img = document.createElement('img');
                img.src = src;
                img.alt = `Car ${index + 1}`;

                thumbnail.appendChild(img);
                thumbnail.onclick = () => showImage(index);
                thumbnailContainer.appendChild(thumbnail);
            });

            // 开始自动播放
            startAutoplay();
        }

        function showImage(index) {
            currentIndex = index;
            const mainImage = document.getElementById('mainImage');
            mainImage.style.opacity = '0';

            setTimeout(() => {
                mainImage.src = images[currentIndex];
                mainImage.style.opacity = '1';
            }, 250);

            // 更新缩略图激活状态
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === currentIndex);
            });

            // 滚动缩略图到可见区域
            const activeThumbnail = thumbnails[currentIndex];
            activeThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function startAutoplay() {
            autoplayInterval = setInterval(nextImage, 3000);
        }

        function stopAutoplay() {
            clearInterval(autoplayInterval);
        }

        function toggleAutoplay() {
            const btn = document.getElementById('autoplayBtn');
            isAutoplayActive = !isAutoplayActive;

            if (isAutoplayActive) {
                startAutoplay();
                btn.textContent = '暂停自动播放';
            } else {
                stopAutoplay();
                btn.textContent = '开始自动播放';
            }
        }

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        // 初始化
        initGallery();
    </script>
</body>
</html>
